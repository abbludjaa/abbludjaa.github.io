<!DOCTYPE html>
<html lang="swe">
<head>
  <title>Ludvig´s calculator</title>
</head>
<body>
  <div>
    <div class="calculator-grid">            <!--// skapar räknaren -->
      <div class="output">                   <!--// skapar displayen -->
        <div data-previous-operand class="previous-operand"></div> <!--// skapar lilla skärmen/reminder -->
        <div data-current-operand class="current-operand"></div>   <!--// skapar stora skärmen/nya värden som matas in -->
      </div>
      <button data-reset class="span-xx">RESET</button> <!--// skapar alla knappar + ev klass för storleksskillnad -->
      <button data-delete>DEL</button>
      <button data-operation>÷</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-number>00</button>
      <button data-equals>=</button>
    </div>
  </div>
  <link href="index.css" rel="stylesheet"> <!--// länkar till css-filen -->
  <script src="index.js" defer></script>   <!--// länkar till js-filen -->
</body>
</html>
